behaviors:
  Fighter:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 51200 
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 1024
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.01
        demo_path: Fight.demo
    keep_checkpoints: 5
    max_steps: 200000000
    time_horizon: 1000
    summary_freq: 10000
